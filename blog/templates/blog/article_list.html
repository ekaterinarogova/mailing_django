{% extends 'mailing/base.html' %}
{% load my_tags %}

{% block content %}
    <div class="col-12">
    <div class="row">
    {% for object in object_list %}
        <div class="col-4">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <img src="{{object.image|my_path}}" class="card-img-top" alt="{{object.image|my_path}}">
                    <h3 class="card-title">{{ object.title }}</h3>
                </div>
                <div class="card-body">
                    <div class="card-text">{{ object.content|truncatechars:100 }}</div>
                </div>
                <div class="card-footer">
                  <a href="{% url 'blog:view_article' object.pk %}" class="btn btn-outline-primary">Просмотреть</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
    </div>
{% endblock %}
