{% extends 'mailing/base.html' %}

{% block content %}

  <div class="col-12">
    <div class="row">
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Клиент </h4>
          </div>
          <div class="card-body">
            <table class="table">
              <tr>
                <td>Имя:</td>
                <td>{{object.first_name}}</td>
              </tr>
              <tr>
                <td>Фамилия:</td>
                <td>{{object.last_name}}</td>
              </tr>
              <tr>
                <td>Почта:</td>
                <td>{{object.email}}</td>
              </tr>
              <tr>
                <td>Комментарии:</td>
                <td>{{object.comments}}</td>
              </tr>
            </table>
          </div>
          <div class="card-footer"></div>
        </div>
      </div>
  </div>
        <a href="{% url 'mailing:list_clients' %}" class="btn btn-warning mt-5">Назад к клиентам</a>
</div>
{% endblock %}
